<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>call back hell</title>
</head>
<body>


<script>
	
	let h1 = document.createElement("h1");
	document.body.appendChild(h1);

	setTimeout(()=>{

		h1.innerHTML = "10";
		setTimeout(()=>{

		h1.innerHTML = "9";
		setTimeout(()=>{
			h1.innerHTML = "8";
			setTimeout(()=>{
				h1.innerHTML = "7";
				setTimeout(()=>{
					h1.innerHTML = "6";
					setTimeout(()=>{
						h1.innerHTML = "5";
						setTimeout(()=>{
							h1.innerHTML = "4";
							setTimeout(()=>{
								h1.innerHTML = "3";
								setTimeout(()=>{
									h1.innerHTML = "2";
									setTimeout(()=>{
										h1.innerHTML = "1";
										setTimeout(()=>{
											h1.innerHTML = "Happy Independence day ";

										},1000);

									},1000);

								},1000);
							},1000);

						},1000);

					},1000);
				},1000);
			},1000);	
		},1000);
	},1000);

	},1000);


</script>


</body>
</html>
